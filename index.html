<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <title>3D Model Viewer</title>
  <style>
    /* Increase the size of the model-viewer */
    model-viewer {
      width: 100%;  /* This makes it as wide as the page */
      height: 2000px; /* You can adjust the height */
      max-width: 3000px; /* Limits maximum width */
      margin: auto; /* Centers the model-viewer on the page */
      display: block; /* Ensures it's treated as a block element */
    }
  </style>
</head>
<body>
  <!-- Adjust the size using inline styling or CSS -->
  <model-viewer src="donna.glb" alt="A 3D model" auto-rotate camera-controls></model-viewer>
</body>
</html>
